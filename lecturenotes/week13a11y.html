<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {background-color: #ffa500;
        padding: 8px;
        border: 2px solid #000000;
        text-decoration: none;
        position: absolute; /*positions relative to top and bottom of viewport*/
        top: 10px;
        left: -999px;/*push the button off the screen*/}
        .skip:focus {left: 10px;}
    </style>
</head>
<body>
    <nav>
        <!--dont forget bookmark link in skip to content-->
        <a href="#skip" class="skip">Skip to Content</a><br>
        <!--tabindex is for complex websites to change tab order-->
        <a href="https://www.amazon.com" tabindex="4">Amazon</a>
        <a href="https://www.google.com" tabindex="3">Google</a>
        <a href="https://www.ebay.com" tabindex="2">Ebay</a>
    </nav>
    <h1>All the A11y Techniques</h1>
    <p id="#skip">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo sit adipisci dolorum quasi laudantium, id officia sed alias, sint dolore aut. Dicta magnam saepe omnis nulla quisquam tempora perferendis laborum.</p>
</body>
</html>
