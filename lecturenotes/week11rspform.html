<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        body {background-color: #ffa500; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
        form {background-color: #ffffff;
        width: 70%;
        margin: 0 auto;
        padding: 40px;}
        input, textarea {margin-bottom: 15px;
        width: 100%;}
        .submit {background-color: #0000ff;
        border: none;
        color: #ffffff;
        padding: 15px;}
    </style>
</head>
<body>
    <form>
        <h1>Comments</h1>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="comments">Comments</label><br>
        <textarea name="comments" id=""></textarea><br>
        <input type="submit" value="Send Form" class="submit">
    </form>
</body>
</html>
